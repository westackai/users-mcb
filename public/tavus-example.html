<!DOCTYPE html>
<html>
<head>
    <title>Tavus AI - Custom UI Example</title>
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
</head>
<body>
    <h1>Tavus AI Conversation Example</h1>
    <p>Replace DAILY_ROOM_URL with your actual room URL from the Tavus API response.</p>
    
    <script>
        // This is the example from Tavus documentation
        const call = window.Daily.createFrame({
            showLeaveButton: true,       // Leave button on bottom right
            lang: "en",                  // Language set to English
            showFullscreenButton: true,  // Fullscreen button on top left
            iframeStyle: {
                position: 'fixed',
                top: '0',
                left: '0',
                width: '100%',
                height: '100%',
            },
            theme: {
                colors: {
                    accent: "#2F80ED",      // primary button and accent color
                    background: "#F8F9FA",  // main background color
                    baseText: "#1A1A1A",    // text color
                },
            },
        });
        
        // Replace 'DAILY_ROOM_URL' with your actual room URL
        // call.join({ url: 'DAILY_ROOM_URL' });
        
        console.log('Daily call frame created. Replace DAILY_ROOM_URL to start the conversation.');
    </script>
</body>
</html>
